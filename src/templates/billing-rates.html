<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 100%;
        }
        li {
            float: right;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Admin</h1>
    <h2>Billing Rates</h2>
    <ul>
        <li><a href="{{url_for('admin')}}">Admin</a></li>
        <li><a href="{{url_for('see_patients')}}">See Patients</a></li>
    </ul><br><br><br>
    <style>
    div {text-align: center;}
    </style>
    <div>
        <h3>Add New Procedure</h3>
        <form method="POST" action="{{ url_for('billing_rates') }}">
          <label for="new_procedure">Procedure Name:</label>
          <input type="text" id="new_procedure" name="new_procedure"><br><br>
          <label for="new_rate">Procedure Cost:</label>
          <input type="text" id="new_rate" name="new_rate"><br><br>
          <input type="submit" value="Add Procedure">
          {% if msg %}
            <p>{{ msg }}</p>
          {% endif %}
        </form>


    </div>
    <div>
        <table>
            <thead>
              <tr>
                <th>Procedure</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              {% for procedure in billing_rates %}
              <tr>
                <td>{{ procedure[0] }}</td>
                <td>${{ procedure[1] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
