<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Beds</title>
    <style>
        body {
        text-align: center;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        width: 100%;
      }
      li {
        float: right;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #111;
      }
      .table-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 100%;
        }
      .bed-info {
            display: flex;
            flex-direction: column;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            width: 300px;
            max-width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Manage Beds</h1>
    <ul>
        <li><a href="{{url_for('logout')}}">Logout</a></li>
        <li><a href="{{url_for('home')}}">Home</a></li>
    </ul><br><br><br>
        <form action="{{url_for('manage_beds')}}" method="post">
            <div class="container">
                <label>Enter bed number:</label>
                <input type="text" name="bed_id" id="bed_id" maxlength="5" required><br>
                <label><input type="checkbox" name="delete" value="delete">
                    Select if you want to delete this bed number
                </label><br>
                <input type="submit" value="Submit"><br>
                {% if msg %}
                    <p>{{ msg }}</p>
                {% endif %}
                <h2>Registered Beds in Database:</h2>
                <div class="table-wrapper">
                    {% for bed in beds %}
                    <div class="bed-info">
                        <h3>Bed ID:{{ bed['bed_id'] }}</h3>
                        <p>Availability: {{ bed['available'] }}</p>
                        <p>Patient Username: {{ bed['pat_username'] }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </form>
</body>
</html>
