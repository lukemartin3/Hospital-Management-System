<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Patient</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 100%;
        }
        li {
            float: right;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Schedule an Appointment</h1>
    <ul>
        <li><a href="{{url_for('logout')}}">Logout</a></li>
        <li><a href="{{url_for('home')}}">Home</a></li>
    </ul><br><br><br>
    <form method="post" action="{{ url_for('schedule')}}">
        <div class="container">
            <label for="username">Physician Username </label>
            <input type="text" placeholder="username" id="username" name="username" required><br>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required><br>
            <button type="submit">Submit</button>
            {% if msg %}
                <p>{{ msg }}</p>
            {% endif %}
        </div>
    </form>
</body>
</html>
