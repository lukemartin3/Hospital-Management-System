<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Patient</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 100%;
        }
        li {
            float: right;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Schedule an Appointment</h1>
    <ul>
        <li><a href="{{url_for('home')}}">Home</a></li>
    </ul><br><br><br>
    <form method="post" action="{{ url_for('schedule')}}">
        <label for="username">Physician Username </label>
        <input type="text" placeholder="username" id="username" name="username" required><br><br>
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required><br><br>
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" required><br><br>
        <label for="fee">Set Appointment Fee</label>
        <input type="number" id="fee" name="fee" required><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
