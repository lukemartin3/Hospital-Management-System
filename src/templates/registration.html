<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Patient</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 100%;
        }
        li {
            float: right;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Register a new account</h1>
    <ul>
        <li><a href="{{url_for('login')}}">Login</a></li>
    </ul><br><br><br>
    <form action="{{url_for('register_new_user')}}" method="post">
        <label>Username: </label>
        <input placeholder="Name" type="text" name="username" id="username" required><br><br>
        <label>Email: </label>
        <input placeholder="name@server.com" type="text" name="email" id="email" required><br><br>
        <label>Password: </label>
        <input placeholder="secure password" type="password" name="password" id="password" required><br><br>
        <label>Repeat Password: </label>
        <input placeholder="same password" type="password" name="password_confirm" id="password_confirm" required><br><br>
        <label>Unique 4 Digit Pin: </label>
        <input placeholder="pin" type="text" name="four_pin" id="four_pin" required><br><br>
        <label>Doctor:</label>
        <input type="checkbox" name="doctor"><br><br>
        <label>Nurse:</label>
        <input type="checkbox" name="nurse"><br><br>
        <input type="submit" value="Register">
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
    </form><br>
</body>
</html>
